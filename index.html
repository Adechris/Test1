<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
        <link rel="stylesheet"  href="../Bootstrap/fontawesome-free-5.10.1-web/css/all.css">
    </head>
    <body onload="getData()">
        <div id="show" style="display:flex; flex-wrap:wrap"></div>
        <script>

        let endpoint = `https://musica-api.up.railway.app/new`
        // let isLoading = true
        const getData = () =>{
            // if (isLoading) {
            //     show.innerHTML = 'Loading...'
            // }
        fetch(endpoint)
        .then((response)=>response.json())
        .then((users)=>{

        users.map((user)=>{
            show.innerHTML += `
            <div class='container row'>
                <div class="card col-mx-auto" >
      <img class="card-img-top" src="${user.cover}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title"${user.artist}</h4>
        <p class="card-text">${user.title}</p>
        <audio src= '${user.audio}'controls/>
      </div>
    </div>
            </div>
            `
        })
        .catch((error)=>{
            console.log(error)
        })

            
        })
        // isLoading = false
       
        }
    </script>
    </body>
</html>
